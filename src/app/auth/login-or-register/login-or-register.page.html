<ion-header [translucent]="true" class="ion-header-custom">
  <ion-toolbar >
    <ion-title class="ion-title-custom">Job Finder App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-custom">

  <ion-grid class="ion-grid-custom">
    <ion-row>
      <ion-col size="6" offset="3">
        <div class="logoJob">
          <img src="assets/images/jobFinderLogo.png" alt="logoJob">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button color="primary" shape="square" expand="block" (click)="toLogin()">Log in</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button color="primary" shape="square" expand="block" (click)="toRegister()">Register</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-title-custom">Welcome :)</ion-title>
  </ion-toolbar>
</ion-footer>
