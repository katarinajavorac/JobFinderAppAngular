<ion-header>
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login-or-registration"></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-custom"> 

  <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)" class="ion-form-custom"> 
    <ion-grid class="ion-grid-custom"> 
      
      <ion-list class="ion-list-custom"> 
        <ion-row>
          <ion-col size-sm="8" offset-sm="2"> 
            <ion-item lines="full">
              <ion-label position="floating">Email:</ion-label>
              <ion-input type="email" ngModel name="email" required email></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="8" offset-sm="2"> 
            <ion-item lines="full">
              <ion-label position="floating">Password:</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="10"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <ion-row class="ion-row-button">
        <ion-col size-sm="8" offset-sm="2"> 
          <ion-button type="submit" color="primary" shape="square" expand="block">Log in</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-row-register"> 
        <ion-col size-sm="8" offset-sm="2"> 
          <ion-label>You do not have an account?</ion-label>
          <ion-button color="primary" shape="square" expand="block" (click)="toRegister()">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
